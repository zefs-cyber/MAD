<!DOCTYPE html>
<html manifest="manifest.appcache">

<head>
    <title>Offline Web Application</title>
    <script>
        function changeImage() {
            document.images["jsbutton"].src = "/MAD/Images/dog.jpg";
            return true;
        }

        function changeImageMore() {
            document.images["jsbutton"].src = "/MAD/Images/cat.jpg";
            return true;
        }
    </script>
</head>

<body>
    <img name="jsbutton" src="Images\cat.jpg" width="25%" height="25%" border="0">
    <br><input type=button onclick="changeImage()" value="Lets Show Doggy"></input>
    &nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Lets Show Kitty"></input>
</body>

</html>
